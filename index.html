<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สวีรู้ทันสโตรก</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: "Noto Sans Thai", sans-serif; font-size: 16px; background: #f5f5f5; padding: 16px; margin: 0; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h1 { font-size: 22px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #003366; }
        .form-group { display: flex; align-items: center; margin-bottom: 15px; }
        .form-group label { flex: 2; font-weight: bold; margin-right: 10px; }
        .form-group .input-wrapper { flex: 3; display: flex; }
        .form-group input[type="number"], .form-group input[type="text"], .form-group select { width: 100%; padding: 10px; font-size: 1rem; border-radius: 10px; border: 1px solid #ccc; font-family: "Noto Sans Thai", sans-serif; }
        .form-group input[readonly] { background-color: #e9ecef; cursor: not-allowed; }
        .input-error { border-color: #dc3545 !important; box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important; }
        .radio-group label, .checkbox-group label { margin-right: 15px; display: flex; align-items: center; cursor: pointer; font-weight: normal; }
        .radio-group input, .checkbox-group input { margin-right: 5px; }
        .checkbox-group .input-wrapper { flex-direction: column; }
        .checkbox-group .input-wrapper label { margin-bottom: 8px; }
        button { display: block; width: 100%; padding: 15px; font-size: 1rem; color: white; background-color: #007BFF; border: none; border-radius: 10px; cursor: pointer; font-family: "Noto Sans Thai", sans-serif; margin-top: 8px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #result-container { margin-top: 20px; padding: 15px; border-top: 1px solid #eee; display: none; }
        #patientForm { display: none; border: 1px dashed #ccc; padding: 15px; margin-top: 15px; border-radius: 8px; }
        #patientForm .checkbox-group label { display: block; margin-bottom: 5px; white-space: normal; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fefefe; margin: 40% auto; padding: 20px; border: 1px solid #888; width: 85%; max-width: 320px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content p { margin-bottom: 20px; white-space: pre-wrap; }
        .modal-content h4 { margin-top: 0; font-weight: bold; }
        #registration-status { color: #28a745; font-weight: bold; text-align: center; margin-bottom: 15px; display: none; }
        .progress-bar-container { width: 100%; background-color: #e9ecef; border-radius: 8px; position: relative; height: 30px; margin: 20px 0; }
        .progress-bar { height: 100%; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.4); transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out; width: 0%; }
        #credit { font-size: 10px; color: #999; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>สวีรู้ทันสโตรก (Sawee/Stroke)</h1>
        
        <div id="registration-status"></div>

        <form id="mainForm" onsubmit="return false;">
            <div class="form-group">
                <label for="lineName">ชื่อ Line:</label>
                <div class="input-wrapper"><input type="text" id="lineName" readonly></div>
            </div>
            <div class="form-group">
                <label for="role">ประเมินให้ใคร:</label>
                <div class="input-wrapper">
                    <select id="role" class="form-control">
                        <option value="ประเมินตัวเอง" selected>ประเมินตัวเอง</option>
                        <option value="ญาติ/ผู้ดูแลผู้ป่วย">ญาติ/ผู้ดูแลผู้ป่วย</option>
                        <option value="จนท.สาธารณสุข">จนท.สาธารณสุข</option>
                        <option value="อสม.สโตรก ประเมินให้คนอื่น">อสม.สโตรก ประเมินให้คนอื่น</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name">ชื่อผู้รับการประเมิน:</label>
                <div class="input-wrapper"><input type="text" id="name" placeholder="อยากให้เราเรียกคุณว่าอะไรดีครับ"></div>
            </div>

            <div class="form-group">
                <label>เป็นผู้รับบริการ รพ.สวี:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="isSawiPatient" value="1"> ใช่</label>
                    <label><input type="radio" name="isSawiPatient" value="0" checked> ไม่ใช่</label>
                </div>
            </div>

            <div id="patientForm">
                <div class="form-group">
                    <label for="telephone">เบอร์โทรศัพท์:</label>
                    <div class="input-wrapper"><input type="text" id="telephone" placeholder="ตัวเลข 10 หลัก ไม่ต้องใส่ขีด"></div>
                </div>
                 <div class="form-group">
                    <label for="hn">HN (เลข รพ.):</label>
                    <div class="input-wrapper"><input type="text" id="hn" placeholder="เลขโรงพยาบาล 9 หลัก"></div>
                </div>
                <div class="form-group">
                    <label>หมู่ที่ / ตำบล:</label>
                    <div class="input-wrapper">
                        <select id="village" class="form-control" style="margin-right: 5px;"><option value="">หมู่ที่</option></select>
                        <select id="district" class="form-control">
                            <option value="">ตำบล</option>
                            <option>ท่าหิน</option><option>ด่านสวี</option><option>เขาทะลุ</option>
                            <option>เขาค่าย</option><option>ปากแพรก</option><option>สวี</option>
                            <option>นาสัก</option><option>ทุ่งระยะ</option><option>วิสัยใต้</option>
                            <option>ครน</option><option>นาโพธิ์</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pcu">รพ.สต.:</label>
                    <div class="input-wrapper"><input type="text" id="pcu" readonly></div>
                </div>
            </div>

            <hr>

            <div class="form-group checkbox-group">
                <label>โรคประจำตัว:</label>
                <div class="input-wrapper">
                     <label><input type="checkbox" name="ud" value="โรคหลอดเลือดสมอง" class="calc-input"> โรคหลอดเลือดสมอง (เคยเป็นสโตรก)</label>
                     <label><input type="checkbox" name="ud" value="ความดันสูง"> ความดันสูง</label>
                     <label><input type="checkbox" name="ud" value="เบาหวาน"> เบาหวาน</label>
                     <label><input type="checkbox" name="ud" value="ไขมันในเลือดสูง"> ไขมันในเลือดสูง</label>
                     <label><input type="checkbox" name="ud" value="โรคหัวใจ"> โรคหัวใจ</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="age">อายุ (ปี):</label>
                <div class="input-wrapper"><input type="number" id="age" class="calc-input" placeholder="30-70 ปี"></div>
            </div>
            <div class="form-group">
                <label>เพศ:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="sex" value="0" class="calc-input"> หญิง</label>
                    <label><input type="radio" name="sex" value="1" class="calc-input"> ชาย</label>
                </div>
            </div>
            <div class="form-group">
                <label>สูบบุหรี่:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="smoke" value="0" class="calc-input" checked> ไม่สูบ</label>
                    <label><input type="radio" name="smoke" value="1" class="calc-input"> สูบ</label>
                </div>
            </div>
            <div class="form-group">
                <label>เป็นเบาหวาน:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="dm" value="0" class="calc-input" checked> ไม่เป็น</label>
                    <label><input type="radio" name="dm" value="1" class="calc-input"> เป็น</label>
                </div>
            </div>
            <div class="form-group">
                <label for="sbp">ความดัน (ตัวบน):</label>
                <div class="input-wrapper"><input type="number" id="sbp" class="calc-input" placeholder="70-220 mmHg"></div>
            </div>
            
            <div class="form-group">
                <label>มีผลเลือด Cholesterol:</label>
                <div class="input-wrapper radio-group">
                    <label><input type="radio" name="useCholesterol" value="1" class="calc-input"> มี</label>
                    <label><input type="radio" name="useCholesterol" value="0" class="calc-input" checked> ไม่มี</label>
                </div>
            </div>
            <div id="tc_group" style="display:none;">
                <div class="form-group">
                    <label for="tc">Total Cholesterol:</label>
                    <div class="input-wrapper"><input type="number" id="tc" class="calc-input" placeholder="น้อยกว่า 280 mg/dL"></div>
                </div>
            </div>
            <div id="body_measure_group">
                <div class="form-group">
                    <label for="wc">รอบเอว (นิ้ว):</label>
                    <div class="input-wrapper"><input type="number" id="wc" class="calc-input" placeholder="หรือขนาดกางเกงที่ใส่เป็นนิ้ว"></div>
                </div>
                <div class="form-group">
                    <label for="bdh">ส่วนสูง (ซม.):</label>
                    <div class="input-wrapper"><input type="number" id="bdh" class="calc-input"></div>
                </div>
            </div>
        </form>

        <div id="result-container">
            <div id="result-text"></div>
        </div>

        <button id="saveButton" onclick="runSave(event)">บันทึกประวัติ</button>
        
        <div id="credit">จัดทำโดย รพ.สวี จ.ชุมพร</div>
    </div>
    
    <div id="successModal" class="modal"><div class="modal-content"><p>บันทึกผลเรียบร้อยแล้ว</p><button id="modal-ok-btn">ตกลง</button></div></div>
    <div id="alertModal" class="modal"><div class="modal-content"><h4 id="alertModalTitle"></h4><p id="alertModalText"></p><button id="alertModalOkBtn">ตกลง</button></div></div>

    <script>
        const LIFF_ID = '2005789397-nebQ8oJy'; // Your LIFF ID
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw0eiZGphjI0eIORtVhPu8tjVAvEBV2FZGRRJxw6WmdHpIxVBDQM52nW3PJufhrnd4qgg/exec'; // Your Google Apps Script URL
        let userProfile = null;

        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
            setupEventListeners();
            populateVillageDropdown();
            toggleMeasurementFields();
        });

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    userProfile = await liff.getProfile();
                    $('#lineName').val(userProfile.displayName);
                }
            } catch (e) {
                console.error('LIFF Init Error:', e);
                showAlert('LIFF Error', 'ไม่สามารถเริ่มต้นแอปพลิเคชันได้');
            }
        }

        function setupEventListeners() {
            $('.calc-input').on('input change', (event) => {
                if (event.target.name === 'useCholesterol') return;
                runCalculation();
            });
            $('input[name="useCholesterol"]').on('change', toggleMeasurementFields);
            $('input[name="isSawiPatient"]').on('change', () => $('#patientForm').toggle($('input[name="isSawiPatient"]:checked').val() === '1'));
            $('#village, #district').on('change', updateAddressAndHospital);
            $('#modal-ok-btn').on('click', () => { if (liff.isInClient()) liff.closeWindow(); });
            $('#alertModalOkBtn').on('click', () => $('#alertModal').hide());
        }
        
        function runCalculation() {
             if (validateCalculationInputs()) {
                const { riskData, inputs } = calculateRisk();
                displayResults(riskData, inputs);
            } else {
                $('#result-container').hide();
            }
        }

        function populateVillageDropdown() {
            for (let i = 1; i <= 19; i++) $('#village').append(`<option value="${i}">${i}</option>`);
        }

        function toggleMeasurementFields() {
            const useCholesterol = $('input[name="useCholesterol"]:checked').val() === '1';
            $('#tc_group').toggle(useCholesterol);
            $('#body_measure_group').toggle(!useCholesterol);
            if (useCholesterol) $('#wc, #bdh').val('');
            else $('#tc').val('');
            runCalculation();
        }
        
        function updateAddressAndHospital() {
            const moo = $('#village').val();
            const tb = $('#district').val();
            const hospitals = { "ท่าหิน": "รพ.สต.ท่าหิน", "ด่านสวี": "รพ.สต.ด่านสวี", "เขาทะลุ": "รพ.สต.เขาทะลุ", "เขาค่าย": "รพ.สต.เขาค่าย", "ปากแพรก": "รพ.สต.ปากแพรก", "สวี": "รพ.สต.สวี", "นาสัก": { "1": "รพ.สต.บ้านแก่งกระทั่ง", "6": "รพ.สต.บ้านแก่งกระทั่ง", "11": "รพ.สต.บ้านแก่งกระทั่ง", "13": "รพ.สต.บ้านแก่งกระทั่ง", "18": "รพ.สต.บ้านแก่งกระทั่ง", "19": "รพ.สต.บ้านแก่งกระทั่ง", "7": "รพ.สต.บ้านไทยพัฒนา", "8": "รพ.สต.บ้านไทยพัฒนา", "9": "รพ.สต.บ้านไทยพัฒนา", "10": "รพ.สต.บ้านไทยพัฒนา", "12": "รพ.สต.บ้านไทยพัฒนา", "15": "รพ.สต.บ้านไทยพัฒนา", "16": "รพ.สต.บ้านไทยพัฒนา", "2": "รพ.สต.นาสัก", "3": "รพ.สต.นาสัก", "4": "รพ.สต.นาสัก", "5": "รพ.สต.นาสัก", "14": "รพ.สต.นาสัก", "17": "รพ.สต.นาสัก" }, "ทุ่งระยะ": { "5": "รพ.สต.บ้านคลองน้อย", "6": "รพ.สต.บ้านคลองน้อย", "7": "รพ.สต.บ้านคลองน้อย", "8": "รพ.สต.บ้านคลองน้อย", "9": "รพ.สต.บ้านคลองน้อย", "10": "รพ.สต.บ้านคลองน้อย", "1": "รพ.สต.ทุ่งระยะ", "2": "รพ.สต.ทุ่งระยะ", "3": "รพ.สต.ทุ่งระยะ", "4": "รพ.สต.ทุ่งระยะ", "11": "รพ.สต.ทุ่งระยะ" }, "วิสัยใต้": { "1": "รพ.สต.บ้านดอนทราย", "3": "รพ.สต.บ้านดอนทราย", "4": "รพ.สต.บ้านดอนทราย", "8": "รพ.สต.บ้านดอนทราย", "2": "รพ.สต.วิสัยใต้", "5": "รพ.สต.วิสัยใต้", "6": "รพ.สต.วิสัยใต้", "7": "รพ.สต.วิสัยใต้", "9": "รพ.สต.วิสัยใต้", "10": "รพ.สต.วิสัยใต้" }, "ครน": { "1": "รพ.สต.ครน", "2": "รพ.สต.ครน", "3": "รพ.สต.ครน", "4": "รพ.สต.ครน", "6": "รพ.สต.ครน", "12": "รพ.สต.ครน", "9": "รพ.สต.บ้านควนสามัคคี", "10": "รพ.สต.บ้านควนสามัคคี", "13": "รพ.สต.บ้านควนสามัคคี", "14": "รพ.สต.บ้านควนสามัคคี", "5": "รพ.สต.บ้านน้ำฉา", "7": "รพ.สต.บ้านน้ำฉา", "8": "รพ.สต.บ้านน้ำฉา", "11": "รพ.สต.บ้านน้ำฉา" }, "นาโพธิ์": "รพ.สวี (นาโพธิ์)" };
            let hosp = hospitals[tb];
            if (typeof hosp === 'object') { hosp = hosp[moo] || ''; }
            $('#pcu').val(hosp || 'ไม่พบข้อมูล');
        }

        function showAlert(title, message) {
            $('#alertModalTitle').text(title);
            $('#alertModalText').text(message);
            $('#alertModal').show();
        }

        function validateCalculationInputs() {
            const requiredInputs = {
                'อายุ': $('#age').val(), 'เพศ': $('input[name="sex"]:checked').val(),
                'สูบบุหรี่': $('input[name="smoke"]:checked').val(),
                'เบาหวาน': $('input[name="dm"]:checked').val(), 'ความดัน': $('#sbp').val()
            };
            if ($('input[name="useCholesterol"]:checked').val() === '1') {
                requiredInputs['Cholesterol'] = $('#tc').val();
            } else {
                requiredInputs['รอบเอว'] = $('#wc').val();
                requiredInputs['ส่วนสูง'] = $('#bdh').val();
            }
            return Object.values(requiredInputs).every(val => val && String(val).trim() !== '');
        }
        
        function TASCVDformular(age, smoke, dm, sbp, sex, tc, whr, wc) {
            var full_score = 0, compare_score = 0, predicted_risk = 0, compare_risk = 0;
            var compare_whr = sex == 0 ? 0.52667 : 0.58125;
            var compare_wc = sex == 0 ? 79 : 93;
            var compare_sbp = 120;
            if (sex == 1 && age > 60) { compare_sbp = 132; }
            if (sex == 0 && age <= 60) { compare_sbp = 115; }
            if (sex == 0 && age > 60) { compare_sbp = 130; }
            var sur_root = 0.964588;

            if (tc > 0) {
                full_score = (0.08183 * age) + (0.39499 * sex) + (0.02084 * sbp) + (0.69974 * dm) + (0.00212 * tc) + (0.41916 * smoke);
                predicted_risk = 1 - (Math.pow(sur_root, Math.exp(full_score - 7.04423)));
                compare_score = (0.08183 * age) + (0.39499 * sex) + (0.02084 * compare_sbp) + (0.00212 * 200);
                compare_risk = 1 - (Math.pow(sur_root, Math.exp(compare_score - 7.04423)));
            } else if (whr > 0) {
                full_score = (0.079 * age) + (0.128 * sex) + (0.019350987 * sbp) + (0.58454 * dm) + (3.512566 * whr) + (0.459 * smoke);
                predicted_risk = 1 - (Math.pow(sur_root, Math.exp(full_score - 7.712325)));
                compare_score = (0.079 * age) + (0.128 * sex) + (0.019350987 * compare_sbp) + (3.512566 * compare_whr);
                compare_risk = 1 - (Math.pow(sur_root, Math.exp(compare_score - 7.712325)));
            } else if (wc > 0) {
                full_score = (0.08372 * age) + (0.05988 * sex) + (0.02034 * sbp) + (0.59953 * dm) + (0.01283 * wc) + (0.459 * smoke);
                predicted_risk = 1 - (Math.pow(sur_root, Math.exp(full_score - 7.31047)));
                compare_score = (0.08372 * age) + (0.05988 * sex) + (0.02034 * compare_sbp) + (0.01283 * compare_wc);
                compare_risk = 1 - (Math.pow(sur_root, Math.exp(compare_score - 7.31047)));
            }
            return [full_score, predicted_risk, compare_score, compare_risk];
        }

        function calculateRisk() {
            const hasHistoryOfStroke = $('input[name="ud"][value="โรคหลอดเลือดสมอง"]').is(':checked');
            
            const rawInputs = {
                age: parseFloat($('#age').val()) || 0, sbp: parseFloat($('#sbp').val()) || 0,
                tc: parseFloat($('#tc').val()) || 0, smoke: +$('input[name="smoke"]:checked').val(),
                dm: +$('input[name="dm"]:checked').val(), sex: +$('input[name="sex"]:checked').val(),
                wc_inch: parseFloat($('#wc').val()) || 0, ht: parseFloat($('#bdh').val()) || 0
            };
            
            const clampedInputs = {
                age: Math.max(30, Math.min(rawInputs.age, 70)),
                sbp: Math.max(70, Math.min(rawInputs.sbp, 220)),
                tc: rawInputs.tc > 0 ? Math.min(rawInputs.tc, 280) : 0,
                wc_cm: !isNaN(rawInputs.wc_inch) ? rawInputs.wc_inch * 2.54 : 0
            };
            clampedInputs.whr = clampedInputs.wc_cm > 0 && rawInputs.ht > 0 ? clampedInputs.wc_cm / rawInputs.ht : 0;
            
            if (hasHistoryOfStroke) {
                return {
                    riskData: { riskPercentText: ">40%", barValue: 40, riskGroup: "เสี่ยงสูงมาก (มีประวัติสโตรก)", riskColor: "#8B0000", compareRatio: "N/A" },
                    inputs: rawInputs
                };
            }

            const calcResult = TASCVDformular(clampedInputs.age, rawInputs.smoke, rawInputs.dm, clampedInputs.sbp, rawInputs.sex, clampedInputs.tc, clampedInputs.whr, clampedInputs.wc_cm);
            const predicted_risk = calcResult[1];
            
            let riskData = {};
            if (predicted_risk > 0.3) {
                riskData.riskPercentText = ">30%";
                riskData.barValue = 30;
            } else {
                riskData.riskPercentText = (predicted_risk * 100).toFixed(0) + "%";
                riskData.barValue = predicted_risk * 100;
            }

            const riskClassification = classifyRisk(predicted_risk);
            riskData.riskGroup = riskClassification.text;
            riskData.riskColor = riskClassification.color;
            riskData.compareRatio = (calcResult[3] > 0 && predicted_risk >= 0) ? (predicted_risk / calcResult[3]).toFixed(1) : "N/A";
            
            return { riskData, inputs: rawInputs };
        }

        function classifyRisk(risk) {
            if (risk < 0.05) return { text: "เสี่ยงต่ำมาก", color: "#198754" };
            if (risk < 0.10) return { text: "เสี่ยงต่ำ", color: "#28a745" };
            if (risk < 0.20) return { text: "เสี่ยงปานกลาง", color: "#ffc107" };
            if (risk < 0.30) return { text: "เสี่ยงสูง", color: "#fd7e14" };
            return { text: "เสี่ยงสูงมาก", color: "#dc3545" };
        }

        function generateSuggestionText(inputs) {
            let suggestions = [];
            if (inputs.smoke === 1) suggestions.push('• เลิกสูบบุหรี่');
            if (inputs.dm === 1) suggestions.push('• รักษาระดับน้ำตาลในเลือดให้อยู่ในเกณฑ์ปกติ');
            if (inputs.sbp >= 140) suggestions.push('• ควบคุมระดับความดันโลหิต (เป้าหมาย < 140/90 mmHg)');
            if (inputs.tc > 0 && inputs.tc >= 220) suggestions.push('• ควบคุมระดับไขมันในเลือด');
            
            const wc_cm = inputs.wc_inch * 2.54;
            if (inputs.tc <= 0 && ((inputs.sex === 1 && wc_cm >= 90) || (inputs.sex === 0 && wc_cm >= 80))) {
                suggestions.push('• ลดน้ำหนัก/รอบเอว (เป้าหมาย: ชาย < 90 ซม., หญิง < 80 ซม.)');
            }

            if (suggestions.length > 0) {
                return "ปัจจัยเสี่ยงที่ควรจัดการ:\n" + suggestions.join("\n");
            }
            return "คุณไม่มีปัจจัยเสี่ยงที่ผิดปกติ แต่ควรรักษาวิถีชีวิตที่ส่งเสริมสุขภาพดีต่อไป";
        }

        function displayResults(riskData, inputs) {
            const suggestions = generateSuggestionText(inputs);
            let compareText = `ซึ่งเมื่อเทียบกับคนเพศเดียวกัน อายุเท่ากัน แต่ไม่มีปัจจัยเสี่ยงเลย ความเสี่ยงของคุณจะอยู่ที่ ${riskData.compareRatio} เท่า`;
             if (riskData.compareRatio === "N/A") {
                compareText = "";
            }

            const resultHtml = `
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${riskData.barValue}%; background-color: ${riskData.riskColor};">${riskData.riskPercentText}</div>
                </div>
                <p>ความเสี่ยงต่อการเกิดโรคหัวใจและหลอดเลือดใน 10 ปี: <strong>${riskData.riskPercentText}</strong></p>
                <p><strong>(${riskData.riskGroup})</strong></p>
                <p>${compareText}</p>
                <hr>
                <p><strong>ข้อแนะนำเบื้องต้น</strong></p>
                <p style="white-space: pre-wrap;">${suggestions}</p>
            `;
            $('#result-text').html(resultHtml).parent().show();
        }

        async function runSave(event) {
            if (!userProfile) { showAlert('เกิดข้อผิดพลาด', 'ยังไม่สามารถดึงข้อมูลผู้ใช้ LINE ได้'); return; }
            if (!validateCalculationInputs()) { showAlert('ข้อมูลไม่ครบ', 'กรุณากรอกข้อมูลการประเมินความเสี่ยงให้ครบถ้วน'); return; }

            const saveButton = $(event.target);
            saveButton.prop('disabled', true).text('กำลังบันทึก...');

            const { riskData, inputs } = calculateRisk();
            const suggestionText = generateSuggestionText(inputs);

            const dataToSend = {
                name: $('#name').val().trim() || userProfile.displayName,
                role: $('#role').val(),
                isSawiPatient: $('input[name="isSawiPatient"]:checked').val(),
                telephone: $('#telephone').val(),
                hn: $('#hn').val(),
                district: $('#district').val(),
                village: $('#village').val(),
                pcu: $('#pcu').val(),
                ud: $('input[name="ud"]:checked').map((_, el) => $(el).val()).get().join(', '),
                ...inputs,
                thai_cv_risk_score: riskData.riskPercentText,
                risk_group: riskData.riskGroup,
                compare_ratio: riskData.compareRatio,
                suggestionText: suggestionText,
                userId: userProfile.userId,
                displayName: userProfile.displayName,
                pictureUrl: userProfile.pictureUrl,
            };

            try {
                const response = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(dataToSend), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                const result = await response.json();
                if (result.status === 'success') {
                    $('#successModal').show();
                } else {
                    throw new Error(result.message || 'Server returned an error.');
                }
            } catch (error) {
                showAlert('การบันทึกล้มเหลว', `เกิดข้อผิดพลาด: ${error.message}`);
            } finally {
                saveButton.prop('disabled', false).text('บันทึกประวัติ');
            }
        }
    </script>
